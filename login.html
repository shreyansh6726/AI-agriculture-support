<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Login | AI Agriculture Support</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="auth-page">
    <main class="auth-wrapper">
      <section class="auth-card">
        <header class="auth-header">
          <div class="auth-logo">
            <img src="img/logo.png" alt="AI Agriculture Support logo" />
            <h1>AI Agriculture Support</h1>
          </div>
          <p>Welcome back! Sign in with your registered Farmer ID to continue.</p>
        </header>

        <form id="login-form" class="auth-form" novalidate>
          <div class="form-field">
            <label for="farmerId">Farmer ID</label>
            <input
              type="text"
              id="farmerId"
              name="farmerId"
              placeholder="Enter your Farmer ID"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>

          <p class="form-hint">
            Sample credentials — Farmer ID: <span>123456</span>, Password: <span>abcd</span>
          </p>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="index.html" class="btn btn-secondary">Back to Homepage</a>
          </div>

          <p class="form-feedback" role="alert" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="auth-footer">
      <p>© <span id="year"></span> AI Agriculture Support. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
